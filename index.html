<!DOCTYPE html>

    <title>T-SPARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <header>
        <div class="headerContainer">
            <div class="upperPart">
                <div class="logo">
                    <a href="/"><span>T-SPARK</span></a>
                </div>
                <div class="searchContainer">
                    <form class="searchForm" action="">
                        <div class="innerForm">
                            <button class="searchBtn">
                                <i class='bx bx-search-alt-2'></i>
                            </button>
                            <input type="text" placeholder="Search...">

                            <button class="micBtn">
                                <i id="mic-icon" class='bx bx-microphone'></i>
                            </button>
                            <button class="cameraBtn">
                                <i id="camera-icon" class='bx bx-scan'></i>
                            </button>
                        </div>
                    </form>
                </div>
                <button class="cart" style="--i:1">
                    <a href="#">Cart <i class='bx bxs-cart'></i></a>
                </button>
                <!-- <button class="services" style="--i:2">
                    <a href="#">Services <i class='bx bxs-cog'></i></a>
                </button> -->
                <button class="login" style="--i:3">
                    <a href="#">Log In <i class='bx bxs-user'></i></a>
                </button>
            </div>

            <nav class="lowerPart">
                <button class="dealBtn">
                    <span>Special deals</span>
                    <span class="dealIcon">
                        <i class='bx bx-chevron-down'></i>
                    </span>
                    <div class="dealBtn-inner">
                        
                    </div>
                </button>
                <button class="bransdBtn">
                    <span>Popular Brands</span>
                    <span class="bransdIcon">
                        <i class='bx bx-chevron-down'></i>
                    </span>
                </button>
                <button class="productsBtn">
                    <span>Products</span>
                    <span class="productsIcon">
                        <i class='bx bx-chevron-down'></i>
                    </span>
                </button>
                <button class="freeBtn">
                    <span>Free Delivery</span>
                    <span class="freeIcon">

                    </span>
                </button>
            </nav>
        </div>
